// Default (un-MOD'd) bindings.

unbindall // Remove left-over binds.

// Bugfix?
-chatwheel
-showscores

///
/// Binds
///

// Modifiers.
bind "ALT" "+MOD1"
bind "SPACE" "+MOD2"
bind "v" "+VGS"

// Show console.
bind "\" "toggleconsole"

// Control hero.
bind "1" "+dota_camera_follow"
// Control groups.
bind "2" "+dota_control_group 1"
bind "3" "+dota_control_group 2"
bind "4" "+dota_control_group 3"
bind "5" "+dota_control_group 4"
bind "6" "+dota_control_group 5"
bind "7" "+dota_control_group 6"
bind "8" "+dota_control_group 7"
bind "9" "+dota_control_group 8"
bind "0" "+dota_control_group 9"
bind "TAB" "dota_cycle_selected"

// Use primary cast mode.
primary_cast_mode
// Abilities [primary mode] (KP here for mouse binds).
bind "Q" "cast_ability_0"
bind "W" "cast_ability_1"
bind "E" "cast_ability_2"
bind "T" "cast_ability_3"
bind "G" "cast_ability_4"
bind "R" "cast_ability_5"
bind "KP_1" "cast_ability_0"
bind "KP_2" "cast_ability_1"
bind "KP_3" "cast_ability_2"
bind "KP_0" "cast_ability_5"
// Items [primary mode] (KP here for mouse binds).
bind "mouse5" "cast_item_0"
bind "D" "cast_item_1"
bind "F" "cast_item_2"
bind "mouse4" "cast_item_3"
bind "X" "cast_item_4"
bind "C" "cast_item_5"
bind "KP_9" "cast_item_0"
bind "KP_8" "cast_item_1"
bind "KP_7" "cast_item_2"
bind "KP_6" "cast_item_3"
bind "KP_5" "cast_item_4"
bind "KP_4" "cast_item_5"

// Attack/deny!
bind "A" "mc_attack"
// Stop!
bind "S" "dota_stop"

// Learn abilities.
bind "Y" "dota_ability_learn_mode"
// Learn stats.
bind "H" "dota_learn_stats"
// Shop.
bind "B" "toggleshoppanel"

// Inspect hero.
bind "I" "inspectheroinworld"

// Team chat.
bind "KP_ENTER" "say"
bind "ENTER" "say"
// Voice chat.
bind "CAPSLOCK" "+voicerecord"

// Jump to recent event.
bind "Z" "dota_recent_event"
// Jump to rune.
bind "F1" "+rune"

// Courier.
bind "F2" "dota_select_courier"
bind "F3" "dota_courier_deliver"
// Quickbuy.
bind "F4" "dota_purchase_quickbuy"

// Toggle UI.
bind "F5" "gameui_activate"
// Toggle combat log.
bind "F6" "dota_toggle_combatlog"
// Toggle debug.
bind "F7" "toggle_developer"
// Reload.
bind "F8" "exec autoexec.cfg"

// Pause.
bind "F9" "dota_pause"

// Jump camera to fountains.
bind "F10" "dota_camera_set_lookatpos -6989 -6553"
bind "F11" "dota_camera_set_lookatpos 6976 6353"

// Screenshot.
bind "F12" "jpeg"
