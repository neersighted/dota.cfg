// MOD1-shifted bindings.

unbindall // Remove left-over binds.
bind "ALT" "+MOD1" // Keep modifier bound.

///
/// Binds
///

// Select all units.
bind "1" "dota_select_all"
// Select other units.
bind "2" "dota_select_all_others"

// Self-cast abilities (KP here for mouse binds).
bind "Q" "dota_ability_execute 0;dota_ability_execute 0"
bind "W" "dota_ability_execute 1;dota_ability_execute 1"
bind "E" "dota_ability_execute 2;dota_ability_execute 2"
bind "T" "dota_ability_execute 3;dota_ability_execute 3"
bind "G" "dota_ability_execute 4;dota_ability_execute 4"
bind "R" "dota_ability_execute 5;dota_ability_execute 5"
bind "KP_1" "dota_ability_execute 0;dota_ability_execute 0"
bind "KP_2" "dota_ability_execute 1;dota_ability_execute 1"
bind "KP_3" "dota_ability_execute 2;dota_ability_execute 2"
bind "KP_0" "dota_ability_execute 5;dota_ability_execute 5"
// Self-cast items (KP here for mouse binds).
bind "mouse5" "dota_item_execute 0;dota_item_execute 0"
bind "D" "dota_item_execute 1;dota_item_execute 1"
bind "F" "dota_item_execute 2;dota_item_execute 2"
bind "mouse4" "dota_item_execute 3;dota_item_execute 3"
bind "X" "dota_item_execute 4;dota_item_execute 4"
bind "C" "dota_item_execute 5;dota_item_execute 5"
bind "KP_9" "dota_item_execute 0;dota_item_execute 0"
bind "KP_8" "dota_item_execute 1;dota_item_execute 1"
bind "KP_7" "dota_item_execute 2;dota_item_execute 2"
bind "KP_6" "dota_item_execute 3;dota_item_execute 3"
bind "KP_5" "dota_item_execute 4;dota_item_execute 4"
bind "KP_4" "dota_item_execute 5;dota_item_execute 5"

// Move and follow.
bind "A" "mc_move"
// Hold.
bind "S" "dota_hold"

// Cycle health segments.
bind "Z" "cycle_healthbar"

// Toggle quick/normal cast.
bind "SPACE" "toggle_quick_cast"
// Toggle open mic.
bind "CAPSLOCK" mic_toggle

// Fortify structures.
bind "F1" "dota_glyph"

// Grab items from stash.
bind "F2" "stash_grab_all"
// Boost courier.
bind "F3" "dota_courier_burst"
// Stickybuy.
bind "F4" "dota_purchase_stickybuy"

// Toggle netgraph.
bind "F7" "toggle_netgraph"
