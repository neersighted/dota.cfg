// Voice Game System

unbindall // Remove left-over binds.
bind "V" "+VGS" // Keep modifier bound.

///
/// Menu
///

echo "(!) [q] Quick!"
echo "(!) [s] Self"
echo "(!) [t] Team"
echo "(!) [n] Neutrals"
echo "(!) [e] Enemy"
echo "(!) [w] Missing (Where)"
echo "(!) [a] Aggressive"
echo "(!) [l] Lane"
echo "(!) [d] Items (Devices)"
echo "(!) [f] Fluff"

///
/// Binds
///

bind q "exec binds/vgs/q.cfg"
bind s "exec binds/vgs/s.cfg"
bind t "exec binds/vgs/t.cfg"
bind n "exec binds/vgs/n.cfg"
bind e "exec binds/vgs/e.cfg"
bind w "exec binds/vgs/w.cfg"
bind a "exec binds/vgs/a.cfg"
bind l "exec binds/vgs/l.cfg"
bind d "exec binds/vgs/d.cfg"
bind f "exec binds/vgs/f.cfg"
