// MOD2-shifted bindings.

unbindall // Remove left-over binds.
bind "SPACE" "+MOD2" // Keep modifier bound.

///
/// Binds
///

// Jump to hero.
bind "1" +tohero
// Jump to control groups.
bind "2" "+togroup1"
bind "3" "+togroup2"
bind "4" "+togroup3"
bind "5" "+togroup4"
bind "6" "+togroup5"
bind "7" "+togroup6"
bind "8" "+togroup7"
bind "9" "+togroup8"
bind "0" "+togroup9"

// Use secondary cast mode.
secondary_cast_mode
// Abilities [secondary mode] (KP here for mouse binds).
bind "Q" "cast_ability_0"
bind "W" "cast_ability_1"
bind "E" "cast_ability_2"
bind "T" "cast_ability_3"
bind "G" "cast_ability_4"
bind "R" "cast_ability_5"
bind "mouse4" "cast_ability_5"
bind "KP_1" "cast_ability_0"
bind "KP_2" "cast_ability_1"
bind "KP_3" "cast_ability_2"
bind "KP_0" "cast_ability_5"
// Items [secondary mode] (KP here for mouse binds).
bind "mouse5" "cast_item_0"
bind "D" "cast_item_1"
bind "F" "cast_item_2"
bind "mouse4" "cast_item_3"
bind "X" "cast_item_4"
bind "C" "cast_item_5"
bind "KP_9" "cast_item_0"
bind "KP_8" "cast_item_1"
bind "KP_7" "cast_item_2"
bind "KP_6" "cast_item_3"
bind "KP_5" "cast_item_4"
bind "KP_4" "cast_item_5"

// Toggle auto-attack.
bind "A" "toggle_auto_attack"
// Toggle auto-select
bind "S" "toggle_auto_select"
// Toggle auto-cast.
bind "Z" "toggle_auto_cast"
// Toggle open mic.
bind "CAPSLOCK" mic_toggle

// Scoreboard.
bind "TAB" "+showscores;dota_apm"
