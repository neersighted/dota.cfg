// Voice Game System: Quick!

echo "(!) [q] Current time"
echo "(!) [h] Help"
echo "(!) [c] Care"
echo "(!) [w] Wait"
echo "(!) [b] Get back"
echo "(!) [s] Spread out"
echo "(!) [p] Pause"

bind "Q" "chatwheel_say 57"
bind "H" "chatwheel_say 5"
bind "C" "chatwheel_say 1"
bind "W" "chatwheel_say 55"
bind "B" "chatwheel_say 2"
bind "S" "chatwheel_say 16"
bind "P" "chatwheel_say 56"
