// Minimap settings.

dota_minimap_hero_size 1000 // Jumbo minimap icons.
dota_minimap_creep_scale 2 // Scale of creeps on minimap.

dota_minimap_hero_scalar 1 // Scale icons when bunched up.
dota_minimap_hero_scalar_distance 14 // Scale proximinity.
dota_minimap_hero_scalar_minimum 800 // Smallest scaled size.
dota_minimap_hero_spread 1 // Spread heros when very close.
dota_minimap_hero_spread_distance 1 // Distance to spread heros at.

dota_minimap_misclick_time 0 // Accept minimap input right away.
dota_minimap_ping_duration 5 // Ping time.
dota_minimap_ping_tag_duration 10 // Attack/defend ping time.
dota_minimap_tower_defend_distance 150 // Distance to tag instead of ping.
dota_show_hero_finder 0 // Alt to ping hero.

dota_minimap_show_hero_icon 1 // Icons instead of names.
dota_minimap_always_draw_hero_icons 0 // Pictures instead of icons.
dota_minimap_simple_colors 0 // Simplified team colors.
dota_minimap_hide_background 0 // Disabled background.

