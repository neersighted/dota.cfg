// Network graph.

// Hide network graph by default.
net_graph 0
// Show text.
net_graphtext 1

// Use proportional font.
net_graphproportionalfont 0
// Vertical height in pixels.
net_graphheight 20

// Position netgraph for 1280x1024.
net_graphpos 1
net_graphinsetleft 0
net_graphinsetbottom 0
net_graphinsetright -80
net_graphinsettop -444
