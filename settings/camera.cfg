// Camera settings.

dota_camera_edgemove 1 // Edge panning.
dota_camera_reverse 0 // Don't reverse camera grip.
dota_mouse_window_lock 1 // Keep the mouse captive.
dota_camera_lock_view_helper 0 // Edge shift when locked on.
dota_camera_lock_mouse_lead 700 // Shift factor when locked on.

dota_camera_speed 1500 // Slow the camera.
dota_camera_accelerate 50 // No acceleration.
dota_camera_smooth_enable 0 // Camera smoothing.

dota_camera_disable_zoom 1 // Disable zooming.
dota_reset_camera_on_spawn 0 // Don't reset the camera on respawn.
dota_camera_follow_doublepress_time 0.5 // Double-tap to follow hero.

dota_screen_shake 0 // Don't shake on casts.
