// Game settings.

///
/// Control
///

dota_force_right_click_attack 1 // Right click deny.
dota_player_units_auto_attack 0 // Don't autoattack by default.
dota_player_units_auto_attack_after_spell 0 // Don't auto-resume attacking by default.

dota_player_multipler_orders 1 // Ctrl to send orders to all units.
dota_player_add_summoned_to_selection 0 // Auto-select summoned units.

dota_ability_quick_cast 1 // Double tap to self-cast.
dota_ability_self_cast_timeout 0.01 // ...but make it so we only do it with scripts.

dota_player_teleport_requires_halt 1 // Must halt to stop TP.

dota_shop_force_hotkeys 1 // Use shop hotkeys.

///
/// Interface
///

dota_sf_hud_error_msg 1 // Show errors on HUD.
dota_sf_hud_header_display_time 3 // Show notifications on HUD.

dota_hud_show_overhead_events 1 // Show gold/crit/xp overhead.
dota_always_show_player_names 1 // Show player names above heros.

dota_disable_range_finder 0 // Show if a spell is in range or not.
dota_range_display 1200 // Show exp/blink range.

hud_sticky_item_name "item_tpscroll" // Stick the TP scroll.

dota_hud_healthbars 3 // Show HP divisions.
dota_health_per_vertical_marker 100 // Show HP in 100 increments by default.
dota_hud_healthbar_number_danger 40 // Danger at 40%.
dota_hud_healthbar_number_critical 20 // Critical at 20%.
dota_health_marker_major_alpha 255 // Opacity of major healthbar divider.
dota_health_marker_minor_alpha 128 // Opacity of minor healthbar divider.

// Show all health changes instantly.
dota_health_hurt_threshold 99999
dota_health_hurt_decay_time_max 0
dota_health_hurt_decay_time_min 0
dota_health_hurt_delay 0
dota_pain_decay 0
dota_pain_factor 0
dota_pain_multiplier 0
dota_pain_fade_rate 0

dota_shop_view_mode 1 // Shop grid mode.
dota_sf_hud_shop_tree_animtime 0 // No animations.

///
/// Misc
///

dota_unit_fly_bonus_height 10 // Lower flying units.
