// Console settings.

con_enable 1 // Enable console.
developer 1 // Show console output in game.

contimes 15 // Console lines to show.
con_notifytime 2 // Time to show console lines.
con_filter_enable 0 // Filter messages show ingame.
con_filter_text "(!)" // Filter on this prefix.

sv_cheats 1 // Enable local cheats.
