// Engine settings.

///
/// Graphics
///

fps_max 60 // Cap FPS to 60.
mat_vsync 0 // Don't use vsync.
mat_triplebuffered 0 // Only use with vsync if FPS is less than 60.

cl_globallight_shadow_mode 0 // Shadows.
r_deferred_height_fog 0 // Fog.
r_deferred_simple_light 1 // Lighting
r_deferred_additive_pass 0 // Additive light pass.
r_deferred_specular 0 // Specular.
r_deferred_specular_bloom 0 // Specular bloom.
r_screenspace_aa 0 // Anti-aliasing.
r_ssao 0 // Ambient occlusion.
mat_picmip 0 // Textures quality (high).

r_fastzreject 1 // Z-rejection.

sv_forcepreload 1 // Force server-side preloading.

dota_portrait_animate 1 // Hero portrait animations.
dota_ambient_creatures 0 // Ambient creatures.

dota_embers 0 // Disable fire effects on the menu.
engine_no_focus_sleep 0 //Reduces resources consumed when unfocused.

///
/// Network
///

// Some black magic.
cl_interp 0.033
cl_interp_ratio 1
cl_smoothtime 0.01
rate 80000
cl_updaterate 30
cl_cmdrate 30
cl_smooth 1
cl_lagcompensation 1
cl_pred_optimize 2

///
/// Multicore
///

// More black magic.
mat_queue_mode 2
snd_mix_async 1
r_threaded_shadow_clip 1
r_queued_decals 1
r_queued_post_processing 1
cl_threaded_bone_setup 1
cl_threaded_init 1
